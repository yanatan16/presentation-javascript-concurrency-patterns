<button id="click-me">Click Me</button>
<div id="make-me-blue" style="width:85%;margin:0 auto;height:50px;border:1px solid black"></div>
<script>
document.getElementById('click-me').addEventListener('click', function () {
  document.getElementById('make-me-blue').style['background-color'] = 'blue'
})
</script>
